<main class="p-5 container mx-auto font-text flex flex-col gap-10">
  <h1 class="py-5 font-title text-7xl gradient">Lockes</h1>
  <app-drop-down-menu></app-drop-down-menu>
  <div class="py-10 grid grid-cols-2 font-semibold">
    <div>
      <button
        type="button"
        class="btn-iniciar border-pixel px-3 py-2 bg-amber-500"
        (click)="openModalCreateLocke()"
      >
        Create Locke
      </button>
    </div>
    <div class="group place-self-end">
      <button
        class="btn-iniciar border-pixel px-3 py-2 bg-amber-500"
        (click)="ShowFilterSection()"
      >
        Filters
      </button>
      <section
        class="filters-container border-pixel absolute top-0 right-0 bg-slate-100 p-2 group-hover:flex flex-col gap-5 h-screen"
        [style]="isShowedFilterSection() ? 'display:flex;' : 'display:none;'"
      >
        <button class="size-fit px-2 py-1" (click)="ShowFilterSection()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="size-6 sm:size-12 hover:text-red-500"
            viewBox="0 0 24 24"
          >
            <rect width="24" height="24" fill="none" />
            <path
              fill="currentColor"
              d="M5 3H3v18h18V3zm14 2v14H5V5zm-8 4H9V7H7v2h2v2h2v2H9v2H7v2h2v-2h2v-2h2v2h2v2h2v-2h-2v-2h-2v-2h2V9h2V7h-2v2h-2v2h-2z"
            />
          </svg>
        </button>

        <button class="button-filter border-pixel px-2 py-1 w-full font-title">
          Completed Lockes
        </button>
        <button class="button-filter border-pixel px-2 py-1 w-full font-title">
          Uncompleted Lockes
        </button>
      </section>
    </div>
  </div>
  <app-locke-list [lockeList]="lockesList"></app-locke-list>
</main>
