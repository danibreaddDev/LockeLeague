<main class="mt-32 lg:mt-0 flex flex-col gap-10 min-h-screen">
  <section class="flex flex-col gap-10">
    <h2
      class="font-title gradient text-3xl md:text-4xl lg:text-5xl xl:text-7xl"
    >
      Tournaments
    </h2>
    <div class="flex flex-row gap-5 items-center justify-between flex-wrap">
      <button
        class="btn-iniciar px-3 py-2 bg-amber-400"
        (click)="openModalCreateTournament()"
        [disabled]="!canManageTournament()"
      >
        Create Tournament
      </button>

      <div class="group place-self-end">
        <button
          class="btn-iniciar border-pixel px-3 py-2 bg-amber-500"
          (click)="ShowFilterSection()"
        >
          Filters
        </button>
        <section
          class="filters-container border-pixel absolute top-0 right-0 bg-slate-100 p-2 flex-col gap-5 min-h-screen"
          [style]="isShowedFilterSection() ? 'display:flex;' : 'display:none;'"
        >
          <button class="size-fit px-2 py-1" (click)="ShowFilterSection()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="size-6 sm:size-12 hover:text-red-500"
              viewBox="0 0 24 24"
            >
              <rect width="24" height="24" fill="none" />
              <path
                fill="currentColor"
                d="M5 3H3v18h18V3zm14 2v14H5V5zm-8 4H9V7H7v2h2v2h2v2H9v2H7v2h2v-2h2v-2h2v2h2v2h2v-2h-2v-2h-2v-2h2V9h2V7h-2v2h-2v2h-2z"
              />
            </svg>
          </button>

          <button
            class="button-filter btn-iniciar px-2 py-1 w-full font-title bg-blue-600"
            (click)="setStatus('draft')"
          >
            Draft Tournaments
          </button>
          <button
            class="button-filter btn-iniciar px-2 py-1 w-full font-title bg-blue-600"
            (click)="setStatus('active')"
          >
            Active Tournaments
          </button>
          <button
            class="button-filter btn-iniciar px-2 py-1 w-full font-title bg-blue-600"
            (click)="setStatus('completed')"
          >
            Completed Tournaments
          </button>
        </section>
      </div>
    </div>

    @if (!tournaments()) {
    <app-loader class="flex justify-center items-center h-full"></app-loader>
    } @else {
    <div class="flex flex-col gap-5">
      <div class="flex flex-row gap-5 items-center">
        <h2
          class="font-title text-xl px-2 py-1 border-4 rounded-3xl border-black text-white bg-blue-600"
        >
          {{ tournamentStatus().toUpperCase() }}
        </h2>
        <span class="text-xl font-title">tournaments</span>
      </div>
      <app-tournament-list
        [tournaments]="tournaments()"
        (onClickTournament)="openModalTournamentDetail($event)"
      ></app-tournament-list>
    </div>
    }
  </section>
</main>
