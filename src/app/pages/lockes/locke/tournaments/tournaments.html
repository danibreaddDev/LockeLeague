<main class="flex flex-col gap-10 h-screen">
  <section class="flex flex-col gap-10">
    <h2 class="font-title gradient text-7xl">Tournaments</h2>
    <div class="flex flex-row gap-5 items-center justify-between">
      <button class="btn-iniciar px-3 py-2 bg-amber-400">
        Create Tournament
      </button>
      <div class="flex flex-row gap-5 items-center">
        <button class="btn-iniciar px-3 py-2 bg-amber-400">
          Completed Tournaments
        </button>
        <button class="btn-iniciar px-3 py-2 bg-amber-400">
          Active Tournaments
        </button>
      </div>
    </div>

    @if (!tournaments()) {
    <app-loader class="flex justify-center items-center h-full"></app-loader>
    } @else {<app-tournament-list
      [tournaments]="tournaments()"
      (onClickTournament)="openModalTournamentDetail($event)"
    ></app-tournament-list
    >}
  </section>
</main>
