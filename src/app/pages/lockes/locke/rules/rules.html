<main class="flex flex-col gap-10 min-h-screen">
  <section class="flex flex-col gap-10">
    <h2 class="font-title gradient text-7xl">Rules</h2>

    <button
      (click)="openModalCreateRule()"
      class="btn-iniciar px-3 py-2 bg-amber-400 w-fit"
    >
      Create Rule
    </button>
    @if (!rules()) {
    <app-loader class="flex justify-center items-center h-full"></app-loader>
    } @else {

    <app-rule-list
      [rules]="rules()"
      [idLocke]="this.idLocke()"
      (onShowEditRuleForm)="OpenModalEditRule($event)"
      (onDeleteRule)="deleteRule($event)"
    ></app-rule-list>

    }
  </section>
</main>
