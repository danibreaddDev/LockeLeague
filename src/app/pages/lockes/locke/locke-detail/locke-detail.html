<div class="flex flex-col gap-10">
  <h1>Locke Activo</h1>
  <div class="grid grid-cols-2">
    <div class="flex flex-row gap-2 justify-center items-center">
      <span>Winning:</span>
      <img src="images/icon discord.webp" alt="" srcset="" />
    </div>

    <div class="flex flex-row gap-2 justify-center items-center">
      <span>Lossing:</span>
      <img src="images/icon discord.webp" alt="" srcset="" />
    </div>
  </div>
  <div class="grid grid-cols-3 font-title">
    <div
      class="flex flex-row gap-2 justify-center md:justify-start items-center"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          fill="red"
          d="M23 6v5h-1v1h-1v1h-1v1h-1v1h-1v1h-1v1h-1v1h-1v1h-1v1h-1v1h-2v-1h-1v-1H9v-1H8v-1H7v-1H6v-1H5v-1H4v-1H3v-1H2v-1H1V6h1V5h1V4h1V3h6v1h1v1h2V4h1V3h6v1h1v1h1v1z"
        />
      </svg>
      <span>20</span>
    </div>

    <div class="flex flex-row items-center gap-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
      >
        <path
          fill="#000"
          d="M18 4V2H6v2H1v5h1v2h1v1h1v1h1v1h1v1h3v1h2v3H7v3h10v-3h-4v-3h2v-1h3v-1h1v-1h1v-1h1v-1h1V9h1V4zM8 13H6v-1H5v-1H4V9H3V6h2v1h1v2h1v3h1zm0-4V4h8v5h-1v3h-1v2h-4v-2H9V9zm12 0v2h-1v1h-1v1h-2v-1h1v-2h1V7h1V6h2v3z"
        />
      </svg>
      <span>2</span>
    </div>

    <span>Completado</span>
  </div>

  <h2>Equipos</h2>
  @for (user of lockeUsersInfo(); track $index) {
  <app-locke-user-info
    [user]="user"
    [userInfo]="getInfoUser(user)"
    (onOpenModalEditPokemon)="openModalEditPokemon()"
  ></app-locke-user-info>
  }
</div>
