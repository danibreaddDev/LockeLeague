<main class="flex flex-col gap-10 min-h-screen">
  <h2 class="font-title gradient text-7xl">Teams</h2>

  @for (user of lockeUsersInfo(); track $index) {
  <app-locke-user-info
    [user]="user"
    [userInfo]="getInfoUser(user)"
    (onOpenModalEditPokemon)="openModalEditPokemon($event)"
    (onOpenModalAddPokemon)="openModalAddPokemon($event)"
    (onUpdateLifes)="updateLifes($event)"
  ></app-locke-user-info>
  }
</main>
