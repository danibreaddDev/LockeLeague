<main class="p-5 container mx-auto font-text flex flex-col gap-10">
  <h1 class="py-5 font-title gradient text-7xl">Profile</h1>
  <div class="flex flex-col gap-5 justify-around">
    <app-settings-menu [TranslateValues]="['25', '0']"></app-settings-menu>
    <app-drop-down-menu></app-drop-down-menu>
  </div>
  <div class="grid-profile">
    <div class="user-info-container border-pixel-leader bg-amber-300 p-2">
      <app-profile-general-info
        [profileInfo]="profileInfo"
      ></app-profile-general-info>
    </div>
    <div class="victories-container border-pixel-status bg-green-300 p-2">
      <app-profile-locke-wins
        [locke_wins]="profileInfo()?.locke_wins"
      ></app-profile-locke-wins>
    </div>

    <div
      class="tournament-victories-container border-pixel-tournament bg-blue-300 p-2"
    >
      <app-profile-tournaments-wins
        [tournament_wins]="profileInfo()?.tournament_wins"
      ></app-profile-tournaments-wins>
    </div>

    <div class="tabla-container border-pixel bg-indigo-300 p-2">
      <app-profile-best-lockes [lockes]="lockes"></app-profile-best-lockes>
    </div>
    <div class="other-container border-pixel-lifes bg-white p-2">
      <app-profile-clasification
        (clickOpenModal)="openModalCreateGroup()"
        [users]="users"
        [groups]="groups"
        [groupSelected]="groupSelected"
        (usersToAdd)="AddUsersToGroupSelected($event)"
      ></app-profile-clasification>
    </div>
  </div>
</main>
