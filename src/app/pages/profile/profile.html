<main class="p-5 md:p-20 container mx-auto font-text">
  <button
    routerLink="/menu"
    class="mb-10 font-title btn-iniciar px-3 py-2 border border-slate-300 rounded-3xl"
  >
    Volver al menu
  </button>
  <div class="grid-profile">
    <div class="user-info-container border border-slate-300 rounded-3xl p-2">
      <app-profile-general-info
        [profileInfo]="profileInfo"
      ></app-profile-general-info>
    </div>
    <div class="victories-container border border-slate-300 rounded-3xl p-2">
      <app-profile-locke-wins
        [locke_wins]="profileInfo()?.locke_wins"
      ></app-profile-locke-wins>
    </div>

    <div
      class="tournament-victories-container border border-slate-300 rounded-3xl p-2"
    >
      <app-profile-tournaments-wins
        [tournament_wins]="profileInfo()?.tournament_wins"
      ></app-profile-tournaments-wins>
    </div>

    <div class="tabla-container border border-slate-300 rounded-3xl p-2">
      <app-profile-best-lockes [lockes]="lockes"></app-profile-best-lockes>
    </div>
    <div class="other-container border border-slate-300 rounded-3xl p-2">
      <app-profile-clasification
        (clickOpenModal)="openModalCreateGroup()"
        [users]="users"
        [groups]="groups"
        [groupSelected]="groupSelected"
      ></app-profile-clasification>
    </div>
  </div>
</main>
