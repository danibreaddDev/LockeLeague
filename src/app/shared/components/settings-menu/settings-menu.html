<div class="btn-settings">
  <button class="btn-iniciar px-2 py-1 bg-white" (click)="showMenu()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="size-16 gradient"
      viewBox="0 0 32 32"
    >
      <rect width="32" height="32" fill="none" />
      <path
        fill="currentColor"
        d="M1.52 31.24h28.95v-1.53H32v-4.57h-1.53v3.05H1.52v-3.05H0v4.57h1.52z"
        stroke-width="1"
        stroke="currentColor"
      />
      <path
        fill="currentColor"
        d="M28.95 22.1h1.52v3.04h-1.52Zm-1.52-3.05v1.52h-3.05v1.53h4.57v-3.05zm0-4.57h1.52V16h-1.52Zm1.52-4.58v1.53h-1.52v1.52h3.04V8.38h-3.04V9.9zm-1.52-4.57h1.52v1.53h-1.52ZM25.9 16h1.53v1.52H25.9Zm0-3.05h1.53v1.53H25.9Zm0-6.09h1.53v1.52H25.9Zm0-3.05h1.53v1.52H25.9Zm-1.52 13.71h1.52v1.53h-1.52Zm0-15.23h1.52v1.52h-1.52ZM22.85 16h1.53v1.52h-1.53Zm0-12.19h1.53v1.52h-1.53Zm-1.52 15.24h-1.52v-1.53h-1.53v3.05h4.57v-3.05h-1.52zm1.52-12.19h-4.57v1.52h-1.52v4.57h1.52v1.53h4.57v-1.53h1.53V8.38h-1.53Zm0 4.57h-1.52v1.52h-1.52v-1.52h-1.53V9.9h1.53V8.38h1.52V9.9h1.52Zm-3.04-9.14h1.52v1.52h1.52V.76h-4.57v3.05h1.53zM16.76 16h1.52v1.52h-1.52Zm0-12.19h1.52v1.52h-1.52Zm-3.05 21.33h4.57v1.53h-4.57Zm1.53-7.62h1.52v1.53h-1.52Zm0-15.23h1.52v1.52h-1.52ZM13.71 16h1.53v1.52h-1.53Zm0-3.05h1.53v1.53h-1.53Zm0-6.09h1.53v1.52h-1.53Zm0-3.05h1.53v1.52h-1.53Zm-1.52 10.67h1.52V16h-1.52Zm0-3.05V9.9h1.52V8.38h-3.05v4.57h3.05v-1.52zm0-6.1h1.52v1.53h-1.52ZM4.57 3.81h6.09v1.52H4.57Zm6.09 18.29v-1.53H4.57V5.33H3.05V22.1zm-9.14 0h1.53v3.04H1.52Z"
        stroke-width="1"
        stroke="currentColor"
      />
    </svg>
  </button>
  <div
    [style.display]="displayMenu() ? 'flex' : 'none'"
    [style.animation]="
      !displayMenu() ? 'dissapearMenu 0.3s ease-in-out forwards' : null
    "
    class="settings-container p-5 bg-white border-pixel"
    [style.translate]="TranslateValues[0] + '%' + TranslateValues[1] + '%'"
  >
    <div class="flex flex-col gap-5">
      <button
        (click)="showMenu()"
        class="place-self-end px-2 py-1 btn-iniciar bg-red-600"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="size-6"
          viewBox="0 0 24 24"
        >
          <rect width="24" height="24" fill="none" />
          <path
            fill="currentColor"
            d="M5 3H3v18h18V3zm14 2v14H5V5zm-8 4H9V7H7v2h2v2h2v2H9v2H7v2h2v-2h2v-2h2v2h2v2h2v-2h-2v-2h-2v-2h2V9h2V7h-2v2h-2v2h-2z"
          />
        </svg>
      </button>
      <button
        class="px-2 py-1 flex flex-row gap-2 items-center btn-iniciar w-fit"
        (click)="switchTheme()"
        [class.bg-gray-900]="theme() === 'moon'"
        [class.bg-amber-400]="theme() === 'sun'"
      >
        @if (theme() === 'sun') {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="size-12"
          viewBox="0 0 24 24"
        >
          <rect width="24" height="24" fill="none" />
          <path
            fill="currentColor"
            d="M13 3h-2v2h2zm4 2h2v2h-2zm-6 6h2v2h-2zm-8 0h2v2H3zm18 0h-2v2h2zM5 5h2v2H5zm14 14h-2v-2h2zm-8 2h2v-2h-2zm-4-2H5v-2h2zM9 7h6v2H9zm0 8H7V9h2zm0 0v2h6v-2h2V9h-2v6z"
          />
        </svg>

        } @else {<svg
          xmlns="http://www.w3.org/2000/svg"
          class="size-12 text-white"
          viewBox="0 0 24 24"
        >
          <rect width="24" height="24" fill="none" />
          <path
            fill="currentColor"
            d="M20 0h2v2h2v2h-2v2h-2V4h-2V2h2zM8 4h8v2h-2v2h-2V6H8zM6 8V6h2v2zm0 8H4V8h2zm2 2H6v-2h2zm8 0v2H8v-2zm2-2v2h-2v-2zm-2-4v-2h2V8h2v8h-2v-4zm-4 0h4v2h-4zm0 0V8h-2v4zm-8 6H2v2H0v2h2v2h2v-2h2v-2H4z"
          /></svg
        >}
      </button>
      <button
        class="group px-2 py-1 flex flex-row gap-2 items-center btn-iniciar hover:bg-gray-900"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="size-12 text-gray-900 group-hover:text-white"
          viewBox="0 0 24 24"
        >
          <rect width="24" height="24" fill="none" />
          <path
            fill="currentColor"
            d="M23 9v6h-1v2h-1v2h-1v1h-1v1h-1v1h-2v1h-1v-5h-1v-1h1v-1h2v-1h1v-1h1V9h-1V6h-2v1h-1v1h-1V7h-4v1H9V7H8V6H6v3H5v5h1v1h1v1h2v2H7v-1H6v-1H4v1h1v2h1v1h3v3H8v-1H6v-1H5v-1H4v-1H3v-2H2v-2H1V9h1V7h1V5h1V4h1V3h2V2h2V1h6v1h2v1h2v1h1v1h1v2h1v2z"
          />
        </svg>
        <span class="font-title text-sm group-hover:text-white">{{
          developerName()
        }}</span>
      </button>
      <button
        class="group px-2 py-1 flex flex-row gap-2 items-center btn-iniciar hover:bg-blue-300"
      >
        <div class="kofi-logo size-16"></div>
        <span class="font-title text-sm">Support me on Ko-fi</span>
      </button>
    </div>
  </div>
</div>
