<div class="form font-text p-5 bg-white border border-slate-300 rounded-3xl">
  <span class="font-title">Crear grupo</span>
  <div class="mt-2 flex flex-col justify-between gap-5 h-full">
    <form [formGroup]="form" (submit)="onSubmit()" class="flex flex-col gap-2">
      <input
        type="text"
        placeholder="Nombre del grupo"
        name="name"
        formControlName="name"
      />
      <input
        type="text"
        placeholder="Descripcion del grupo"
        formControlName="description"
      />
      <button
        type="submit"
        [disabled]="!form.valid"
        class="btn-iniciar px-3 py-2 rounded-3xl"
      >
        Guardar
      </button>
    </form>
  </div>
</div>
