@if (isloading) {
<app-loader class="flex justify-center-safe"></app-loader>
}@else {
<div class="form font-text p-5 bg-white rounded-3xl flex flex-col gap-5">
  <form class="grid grid-cols-2 gap-5">
    <div class="flex flex-col justify-between">
      <div class="flex flex-col gap-3">
        <span>Cambiar pokemon</span>
        <select class="font-title" (change)="changeEditPokemon($event)">
          <button>
            <selectedcontent></selectedcontent>
          </button>
          <option [defaultSelected]="getformatedName(data.id)">
            <img
              [src]="'sprites/' + getformatedName(data.id) + 'MS.png'"
              [alt]="getformatedName(data.id)"
              class="size-12"
            />
          </option>
          @for (pokemon of allPokemon(); track $index) {
          <option [value]="pokemon.id">
            <img
              [src]="'sprites/' + getformatedName(pokemon.id) + 'MS.png'"
              [alt]="getformatedName(pokemon.id)"
              class="size-12"
            />
            <span>{{ pokemon.name.english }}</span>
          </option>
          }
        </select>
      </div>
      <img
        [src]="'images_pok/' + getformatedName(data.id) + '.png'"
        alt="pokemon"
        class="size-64 self-center"
      />
      <div class="grid grid-cols-2 gap-5">
        <div class="flex flex-row justify-around">
          <span class="px-4 py-2 rounded-3xl border border-slate-300">
            agua
          </span>
          <span class="px-4 py-2 rounded-3xl border border-slate-300">
            agua
          </span>
        </div>

        <select>
          @for (item of allItems(); track $index) {
          <option [value]="item.id">{{ item.name.english }}</option>
          }
        </select>
      </div>
      <button class="btn-iniciar px-3 py-2 border border-slate-300 rounded-3xl">
        guardar
      </button>
    </div>
    <div class="flex flex-col">
      <div>
        <span>movimientos</span>
        <div class="grid grid-cols-2 gap-5">
          @for (item of indices(); track $index) {
          <div class="flex flex-col gap-2">
            <select
              class="px-2 py-1 flex flex-row gap-2 justify-center rounded-3xl border border-slate-300 text-muted text-secondary"
              name=""
              id=""
            >
              @for (move of allMoves(); track $index) {
              <option [value]="move.ename">
                <span>{{ move.ename }}</span>
              </option>
              }
            </select>
          </div>
          }
        </div>
      </div>
      <div class="grid grid-cols-2 gap-5">
        <div class="flex flex-col">
          <h3>IVS</h3>
          <div class="flex flex-col gap-1">
            <div class="flex flex-row justify-between items-center gap-1">
              <span>HP</span>

              <input type="number" class="form-control" name="ds" id="ds" />
            </div>
            <div class="flex flex-row justify-between items-center gap-1">
              <span>ATK</span>

              <input type="number" class="form-control" name="ds" id="ds" />
            </div>
            <div class="flex flex-row justify-between items-center gap-1">
              <span>DEF</span>

              <input type="number" class="form-control" name="ds" id="ds" />
            </div>
            <div class="flex flex-row justify-between items-center gap-1">
              <span>ATKSP</span>
              <input type="number" class="form-control" name="ds" id="ds" />
            </div>
            <div class="flex flex-row justify-between items-center gap-1">
              <span>SPDEF</span>
              <input type="number" class="form-control" name="ds" id="ds" />
            </div>
            <div class="flex flex-row justify-between items-center gap-1">
              <span>VEL</span>
              <input type="number" class="form-control" name="ds" id="ds" />
            </div>
          </div>
        </div>
        <div class="flex flex-col">
          <h3>EVS</h3>
          <div class="flex flex-col gap-1">
            <div class="flex flex-row justify-between items-center gap-1">
              <span>HP</span>

              <input type="number" class="form-control" name="ds" id="ds" />
            </div>
            <div class="flex flex-row justify-between items-center gap-1">
              <span>ATK</span>

              <input type="number" class="form-control" name="ds" id="ds" />
            </div>
            <div class="flex flex-row justify-between items-center gap-1">
              <span>DEF</span>

              <input type="number" class="form-control" name="ds" id="ds" />
            </div>
            <div class="flex flex-row justify-between items-center gap-1">
              <span>ATKSP</span>
              <input type="number" class="form-control" name="ds" id="ds" />
            </div>
            <div class="flex flex-row justify-between items-center gap-1">
              <span>SPDEF</span>
              <input type="number" class="form-control" name="ds" id="ds" />
            </div>
            <div class="flex flex-row justify-between items-center gap-1">
              <span>VEL</span>
              <input type="number" class="form-control" name="ds" id="ds" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
}
