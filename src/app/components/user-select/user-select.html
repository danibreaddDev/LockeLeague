<div class="flex flex-row justify-end gap-2 items-center">
  <div class="flex flex-row flex-wrap gap-2">
    @for ( user of usersToAddGroup; track $index) {
    <button
      (click)="deleteUser(user)"
      class="relative p-2 bg-slate-200 rounded-full flex flex-row gap-2 w-fit cursor-pointer"
    >
      <img
        [src]="user.avatar_url"
        [alt]="user.user_name"
        class="rounded-full size-6"
      />
      <span>{{ user.user_name }}</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="size-3 absolute inset-x-full"
        viewBox="0 0 15 15"
      >
        <path
          fill="currentColor"
          d="M3.64 2.27L7.5 6.13l3.84-3.84A.92.92 0 0 1 12 2a1 1 0 0 1 1 1a.9.9 0 0 1-.27.66L8.84 7.5l3.89 3.89A.9.9 0 0 1 13 12a1 1 0 0 1-1 1a.92.92 0 0 1-.69-.27L7.5 8.87l-3.85 3.85A.92.92 0 0 1 3 13a1 1 0 0 1-1-1a.9.9 0 0 1 .27-.66L6.16 7.5L2.27 3.61A.9.9 0 0 1 2 3a1 1 0 0 1 1-1c.24.003.47.1.64.27"
        />
      </svg>
    </button>
    }
  </div>
  <div class="flex flex-col gap-2">
    <span class="text-sm font-semibold">Choose Users to add to group.</span>
    <select
      name="user-select"
      class="p-3 border border-slate-300 rounded-full"
      aria-label="Seleccionar usuario"
      (change)="addUser($event)"
    >
      <option disabled selected value="">-- Choose an user --</option>
      @for (user of users(); track $index) {
      <option [value]="user.user_name">
        <img
          [src]="user.avatar_url"
          [alt]="user.user_name"
          class="rounded-full"
        />
        {{ user.user_name }}
      </option>
      }
    </select>
    @if (usersToAddGroup.length!==0) {
    <button
      class="px-3 py-2 btn-iniciar text-sm border border-slate-300 rounded-3xl"
    >
      AÃ±adir
    </button>
    }
  </div>
</div>
