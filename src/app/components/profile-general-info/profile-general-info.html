@if (!profileInfo()) {
<app-loader class="flex justify-center-safe"></app-loader>
}@else {
<div class="px-3 py-2 flex flex-row gap-5 items-center h-full">
  <img
    [src]="profileInfo()!.avatar_url"
    [alt]="profileInfo()!.user_name"
    class="object-contain border-pixel rounded-sm size-24"
  />

  <span class="text-xl lg:text-2xl">{{ profileInfo()!.name }}</span>
</div>
}
