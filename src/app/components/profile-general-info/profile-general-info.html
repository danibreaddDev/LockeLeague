@if (!profileInfo()) {
<app-loader class="flex justify-center-safe"></app-loader>
}@else {
<div class="flex flex-row gap-5 justify-center items-center h-full">
  <img
    [src]="profileInfo()!.avatar_url"
    [alt]="profileInfo()!.user_name"
    class="object-contain rounded-full size-32"
  />
  <div class="flex flex-col gap-2">
    <span class="text-2xl">{{ profileInfo()!.name }}</span>

    <div class="flex flex-col gap-5 justify-evenly">
      <div class="flex flex-row gap-2">
        <span class="font-text">%</span>
        <span class="text-muted text-secondary font-bold">Locke victories</span>
      </div>
      <div class="flex flex-row gap-2">
        <span class="font-text">%</span>
        <span class="text-muted text-secondary font-bold"
          >Tournaments victories</span
        >
      </div>
    </div>
  </div>
</div>
}
