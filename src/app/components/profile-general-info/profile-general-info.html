@if (profileService.loading()) {
<app-loader class="flex justify-center-safe"></app-loader>
}@else {
<div class="flex flex-col gap-5 items-center">
  <img
    [src]="profileService.profile()?.avatar_url"
    alt=""
    srcset=""
    class="size-24 rounded-full"
  />
  <span class="font-title">{{ profileService.profile()?.name }}</span>

  <div class="flex flex-col gap-5 items-center justify-evenly">
    <div class="flex flex-row gap-2">
      <span class="font-title">30%</span>
      <span class="text-muted text-secondary font-bold"
        >victorias en Lockes</span
      >
    </div>
    <div class="flex flex-row gap-2">
      <span class="font-title">30%</span>
      <span class="text-muted text-secondary font-bold"
        >victorias en torneos</span
      >
    </div>
  </div>
</div>
}
