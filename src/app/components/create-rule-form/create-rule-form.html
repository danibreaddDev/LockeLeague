<div class="relative form p-5 border-pixel bg-white flex flex-col gap-5">
  <div class="flex flex-row items-center justify-between">
    <p>Create a rule</p>
    <button
      (click)="CloseModal()"
      class="btn-iniciar px-3 py-2 bg-red-600 w-fit"
    >
      Close
    </button>
  </div>

  <form>
    <fieldset class="flex flex-col gap-5">
      <div class="flex flex-col gap-2">
        <label for="" class="font-title">Title</label>
        <input type="text" name="title" class="border-pixel-input p-2" />
      </div>
      <div class="flex flex-col gap-2">
        <label for="" class="font-title">Description</label>
        <input type="text" name="description" class="border-pixel-input p-2" />
      </div>
      <button class="btn-iniciar px-3 py-2 bg-blue-600">Create</button>
    </fieldset>
  </form>
  <img
    src="/images/pc/pngs/dyalga.png"
    alt=""
    class="absolute size-20 inset-0 -inset-x-12 -z-10"
  />
</div>
